<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        
    </head>
    <body>
<form action="show_data.html" method="GET">
<label for="firstname">First Name </label>
    <input type="text" name="firstname" id="firstname"><br>
<label for="lastname">Last Name</label>
    <input type="text" name="lastname"><br>
    <label for="streetaddress">Street Address</label>
        <input type="text" name="streetaddress" id="streetaddress"><br>
    
    <label for="city">City</label>
        <input type="text" name="city"><br>
    <label for="zipcode">Zip Code</label>
        <input type="text" name="zipcode"><br>
    <label for="birthdate">Birth Date</label>
    <input type="date" name="birthdate"><br>   
    <label for="parent/guardian">Parent/Guardian</label>
    <input type="text" name="parent/guardian"><br>
    <label for="contactphone">Contact Phone</label>
    <input type="text" name="contactphone"><br>
    <label for="contactEmail">Contact Email</label>
    <input type="text" name="contactEmail"><br>
    
    <select name="school">
        <option value="closestschool" selected>Closest School</option>
        <option value="secondclosestschool">Second Closest School</option>
    </select><br>
  
    


    <button name="submit" type="submit"><strong>Submit</strong></button>

</form>

    </body>
</html>
